{{ define "main" }}

    <article class="column">
        <h1>{{ .Title }}</h1>
        <p class="caption">{{ .Params.Published | time.Format "January 2 2006" }}</p>
        <strong>{{ .Params.Summary }}</strong>

        {{ if .Params.image }}
            <a href="/{{ .Params.image }}">
                <img class="img-photo-single" src="/{{ .Params.image }}" />
            </a>
        {{ end }}

        {{ .Content }}
    </article>

{{ end }}
