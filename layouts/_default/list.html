{{ define "main" }}

    <main class="column">
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        {{ range .RegularPages }}
            {{ partial "item.html" . }}
        {{ end }}

        {{ range .Sections }}
            {{ partial "section.html" . }}
        {{ end }}

    </main>

{{ end }}
