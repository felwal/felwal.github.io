{{ define "main" }}

    <main class="column">
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        <section class="grid">
            {{ range where .RegularPages "Params.hidden" "!=" true }}
                {{ partial "item.html" . }}
            {{ end }}
        </section>

        {{ range .Sections }}
            {{ partial "section.html" . }}
        {{ end }}

    </main>

{{ end }}
