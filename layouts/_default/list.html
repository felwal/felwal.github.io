{{ define "main" }}

    <main>
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        {{ range .Pages }}
            <article>
                <h3><a class="heading-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                {{ .Content | truncate 100 }}
            </article>
        {{ end }}

    </main>

{{ end }}
