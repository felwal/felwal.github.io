{{ define "main" }}

    <main>
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        {{ range .Pages }}
            <article>
                <a href="{{ .RelPermalink }}">
                    <h3>{{ .Title }}</h3>
                </a>
                {{ .Content | truncate 100 }}
            </article>
        {{ end }}

    </main>

{{ end }}
