{{ define "main" }}

    <main class="column">
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        {{ range .RegularPages }}
            <article>
                <h3><a class="heading-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                {{ .Content | truncate 100 }}
            </article>
        {{ end }}

        {{ range .Sections }}
            <article>
                <h2><a class="heading-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                {{ .Content }}
            </article>

            {{ range .Pages }}
                <article>
                    <h3><a class="heading-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
                    {{ .Content | truncate 100 }}
                </article>
            {{ end }}
        {{ end }}

    </main>

{{ end }}
