{{ define "main" }}

    <main class="column">
        <article>
            <h1>{{ .Title }}</h1>
            {{ .Content }}
        </article>

        {{ if or (eq .Section "art") (eq .Section "photos") }}
            {{ partial "list/grid_photo" .RegularPages }}
        {{ else }}
            {{ partial "list/grid_post" .RegularPages }}
        {{ end }}

        {{ range .Sections }}
            {{ partial "list/section" . }}
        {{ end }}
    </main>

{{ end }}
