<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/css/index.css">

        {{ if eq .Page.Title "" }}
            <title>{{ .Site.Title }}</title>
        {{ else }}
            <title>{{ .Page.Title }} | {{ .Site.Title }}</title>
        {{ end }}

    </head>
    <body>
        {{ partial "header" . }}
        {{ block "main" . }}
        {{ end }}
        {{ partial "footer" . }}
    </body>
</html>
