<article>
    <a href="{{ .RelPermalink }}" class="link-heading item-photo-container">
        {{ with .Params.images }}
            {{ $filename := index . 0 }}
            {{ $path := printf "%s" $filename | printf "%s%s" "images/" | printf "%s" }}
            {{ $image := resources.Get $path }}

            {{ with $image }}
                {{ $thumb := .Fill "500x500 webp Center" }}
                <img class="item-photo-image" loading="lazy" src="{{ $thumb.RelPermalink }}" />
            {{ end }}
        {{ end }}
    </a>
</article>
