<header class="column">
    <nav>
        <span id="header-title">
            <a class="link-tab" href="/">Felix Wallin</a>
        </span>

        <span id="header-tabs">
            {{ partial "header-tab.html" (dict "link" "/" "text" "Home") }}

            {{ range .Site.Sections }}
                {{ if .RegularPages }}
                    {{ partial "header-tab.html" (dict "link" .RelPermalink "text" .LinkTitle) }}
                {{ end }}
            {{ end }}

            <!--
            {{ range $taxonomy, $terms := .Site.Taxonomies }}
                {{ with $taxonomy }}
                    {{ if $terms }}
                        <a href="/{{ . }}" class="link-tab">{{ strings.FirstUpper . }}</a>
                    {{ end }}
                {{ end }}
            {{ end }}
            -->

            {{ partial "header-tab.html" (dict "link" "/about/" "text" "About") }}
        </span>
    </nav>
</header>
