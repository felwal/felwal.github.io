<header>
    <div class="header__content column">
        <a href="/">
            <div class="header__logo{{ if ne page.RelPermalink "/" }} header__logo--restart{{ end }}">
                {{ partial "ic/favicon.svg" }}
            </div>
        </a>

        <nav class="header__nav">
            {{ range .Site.Sections }}
                {{ if .RegularPages }}
                    {{ partial "header_tab" (dict "link" .RelPermalink "text" .LinkTitle "icon" .Params.icon ) }}
                {{ end }}
            {{ end }}

            {{ partial "header_tab" (dict "link" "/about/" "text" "About" "icon" "user-round") }}
        </nav>
    </div>
</header>
