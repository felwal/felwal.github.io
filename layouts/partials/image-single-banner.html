{{ with .image }}
    {{ $thumb := partial "fun/ResizeSmart" (dict "image" . "length" 1500) }}

    <div class="image-single-container">
        <a href="{{ .RelPermalink }}">
            <img class="single-banner-image" loading="lazy" src="{{ $thumb.RelPermalink }}"

            {{ with $.text }}
                alt="{{ . }}"
            {{ end }}

            {{ with $.title }}
                title="{{ . }}"
            {{ end }} />
        </a>
    </div>
{{ end }}
