{{ if .RegularPagesRecursive }}

    <article>
        <h2><a class="link-heading" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
        {{ .Content }}
    </article>

    {{ $pages := .RegularPagesRecursive.Limit 3 }}

    {{ if or (eq .Section "art") (eq .Section "photos") }}
        {{ partial "list/grid_photo" $pages }}
    {{ else }}
        {{ partial "list/grid_post" $pages }}
    {{ end }}

{{ end }}
