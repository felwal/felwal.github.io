{{ if .RegularPagesRecursive }}

    <article>
        <h2><a class="heading-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
        {{ .Content }}
    </article>

    {{ $pages := .RegularPagesRecursive.Limit 3 }}

    {{ if or (eq .Section "art") (eq .Section "photos") }}
        {{ partial "item_grid_image.html" $pages }}
    {{ else }}
        {{ partial "item_grid.html" $pages }}
    {{ end }}

{{ end }}
