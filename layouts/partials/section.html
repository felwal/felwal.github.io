{{ if .RegularPages }}

    <article>
        <h2><a class="heading-link" href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h3>
        {{ .Content }}
    </article>

    <!-- get all nested RegularPages -->
    <!-- TODO: merge with first-level RegularPages somehow -->
    {{ range .Sections }}
        {{ partial "section_nested.html" . }}
    {{ end }}

    {{ partial "item_grid.html" (.RegularPages.Limit 4) }}

{{ end }}
