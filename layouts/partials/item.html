<article>
    <a href="{{ .RelPermalink }}" class="heading-link">
        {{ with .Params.images }}
            <img class="item-image" src="/images/{{ index . 0 }}" />
        {{ else }}
            <div class="item-icon"></div>
        {{ end }}

        <h3>{{ .LinkTitle }}</h3>
        {{ with .Params.summary }}
            <p>{{ . }}</p>
        {{ end }}
        {{ with .Params.published }}
            <p class="caption">{{ . | time.Format "Jan 2 2006" }}</p>
        {{ end }}
    </a>
</article>
