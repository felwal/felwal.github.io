{{ with .image }}
    {{ $resized := partial "fn/ResizeSmart" (dict "image" . "length" 1500) }}

    <div class="hero__img-container{{ if $.deviceHero}} hero__img-container--device{{ end }} wide">
        <img class="hero__img" loading="lazy" src="{{ $resized.RelPermalink }}"

        {{ with $.text }}
            alt="{{ . }}"
        {{ end }}

        {{ with $.title }}
            title="{{ . }}"
        {{ end }} />
    </div>
{{ end }}
