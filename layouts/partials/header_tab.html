{{ $class := "nav-tab" }}

<!-- highlight selected tab -->
{{ if or (eq page.RelPermalink "/") (eq .link "/") }}
    {{ if eq .link page.RelPermalink }}
        {{ $class = "nav-tab nav-tab--selected" }}
    {{ end }}
{{ else if strings.Contains page.RelPermalink .link }}
    {{ $class = "nav-tab nav-tab--selected" }}
{{ end }}

<a href="{{ .link }}">
    <div class="{{ $class }}">
        {{ .text }}
    </div>
</a>
